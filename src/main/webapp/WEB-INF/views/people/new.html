<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавление читателя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div class="container head">
  <div class="row center-block">
    <div class="col gy-3">
      <div class="h1 text-center">Добавление читателя</div>
    </div>
  </div>
</div>
<hr>
<div class="container body center-block">
  <form th:method="post" th:action="@{/people}" th:object="${person}">
    <div class="row">
      <div class="col-3">
        <label for="name">Введите Фамилию Имя Отчество</label>
        <input type="text" th:field="*{fullName}" id="name">
        <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Message errors</div>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label for="date_br">Введите год рождения</label>
        <input type="text" th:field="*{yearOfBirth}" id="date_br">
        <div class="text-danger" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Message errors</div>
      </div>
    </div>
    <hr>
    <div class="row">
      <button class="btn btn-primary" type="submit">Сохранить</button>
    </div>
  </form>
</div>
</body>
</html>
