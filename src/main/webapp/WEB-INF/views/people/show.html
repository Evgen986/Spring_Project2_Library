<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список читателей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div class="container head">
    <div class="row center-block">
        <div class="col gy-3">
            <div class="h1 text-center">Список читателей</div>
        </div>
    </div>
</div>
<hr>
<div class="container body center-block">
    <div>
        <div class="row">
            <div class="col h4 text-center">
                <p>Фамилия Имя Отчество</p>
            </div>
            <div class="col h4 text-center">
                <p>Год рождения</p>
            </div>
        </div>
        <hr>
    </div>
    <div class="row position-relative" th:each="person : ${people}">
        <div class="col text-center">
            <a class="text-decoration-none text-dark stretched-link" th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getFullName()}">VALUE</a>
        </div>
        <div class="col text-center">
            <p th:text="${person.getYearOfBirth()}">VALUE</p>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-primary" type="submit">
            <a class="text-light text-decoration-none" th:href="@{/people/new}">Добавить нового читателя</a>
        </button>
    </div>
</div>
</body>
</html>
