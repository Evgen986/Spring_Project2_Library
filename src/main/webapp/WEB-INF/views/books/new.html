<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавление книги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div class="container head">
  <div class="row center-block">
    <div class="col gy-3">
      <div class="h1 text-center">Добавление книги</div>
    </div>
  </div>
</div>
<hr>
<div class="container body center-block">
  <form th:method="post" th:action="@{/books}" th:object="${book}">
      <div class="row">
        <div class="col-3">
          <label for="name">Введите название книги: </label>
          <input type="text" th:field="*{nameBook}" id="name"/>
          <div class="text-danger" th:if="${#fields.hasErrors('nameBook')}" th:errors="*{nameBook}">Error message</div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <label for="author">Введите автора: </label>
          <input type="text" th:field="*{author}" id="author"/>
          <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error message</div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <label for="year">Введите год выпуска: </label>
          <input type="text" th:field="*{yearEditions}" id="year"/>
          <div class="text-danger" th:if="${#fields.hasErrors('yearEditions')}" th:errors="*{yearEditions}">Error message</div>
        </div>
      </div>
      <hr>
    <div class="row">
      <button class="btn btn-primary" type="submit">Сохранить</button>
    </div>
  </form>
</div>
</body>
</html>
